name: Build ModOrganizer 2

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VCPKG_BINARY_SOURCES: ${{ vars.AZ_BLOB_VCPKG_URL != '' && format('clear;x-azblob,{0},{1},readwrite', vars.AZ_BLOB_VCPKG_URL, secrets.AZ_BLOB_SAS) || '' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022, ubuntu-24.04 ]
        include:
          - os: windows-2022
            build_dir: vsbuild
          - os: ubuntu-24.04
            build_dir: build

    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update && sudo apt-get install -y libsecret-1-dev

      - name: Build ModOrganizer
        id: build-modorganizer
        uses: Kaedras/build-with-mob-action@master
        with:
          qt-modules: qtpositioning qtwebchannel qtwebengine qtwebsockets
          mo2-dependencies: ${{ runner.os == 'Windows' && 'usvfs' || 'overlayfs' }} uibase bsatk esptk archive lootcli

      - name: Install ModOrganizer
        shell: pwsh
        run: |
          cmake --install ${{ matrix.build_dir }} --config RelWithDebInfo
        working-directory: ./build/${{ github.event.repository.name }}

      - name: Package ModOrganizer
        uses: actions/upload-artifact@master
        with:
          name: modorganizer-${{ runner.os }}
          path: ./install/bin
